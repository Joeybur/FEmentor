<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="card">
    <div class="card-result">
      <h1>Your Result</h1>
      <div class="score">
        <h2>76</p>
        <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>
    <div class="card-summary">
      <h2>Summary</h2>
      <div class="summary reaction">
        <div class="summary-icon1 icon-display">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <p id="reaction">Reaction</p>
        </div>
        <p class="result">80<span id="result"> / 100</span></p>
      </div>
      <div class="summary memory">
        <div class="summary-icon2 icon-display">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
            <p id="memory">Memory</p>
        </div>
        <p class="result">92<span id="result"> / 100</span></p>
      </div>
      <div class="summary verbal">
        <div class="summary-icon3 icon-display">
        <img src="assets/images/icon-verbal.svg" alt="summary icon">
          <p id="reaction">Verbal</p>
        </div>
        <p class="result">61<span id="result"> / 100</span></p>
      </div>
      <div class="summary visual">
        <div class="summary-icon4 icon-display">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
          <p id="visual">Visual</p>
        </div>
        <p class="result">73<span id="result"> / 100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
